<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found - Tic-Tac-Toe</title>
    <meta name="description" content="Page not found. Play Tic-Tac-Toe online or return to the homepage.">
    <link rel="icon" href="assets/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div id="bg-layer"></div>
    <header>
        <h1>404 Not Found</h1>
    </header>
    <main>
        <div class="content">
            <h2>Oops! Page not found.</h2>
            <p>Sorry, the page you are looking for does not exist.</p>
            <p>Return to the <a href="index.html">homepage</a> or play a game of Tic-Tac-Toe below.</p>
        </div>
        <!-- Setup for game board with 3x3 grid -->
        <div class="game-board" role="grid" aria-label="Tic Tac Toe Board">
            <div role="row">
                <div class="cell" id="cell-1" role="gridcell" tabindex="0"></div>
                <div class="cell" id="cell-2" role="gridcell" tabindex="0"></div>
                <div class="cell" id="cell-3" role="gridcell" tabindex="0"></div>
            </div>
            <div role="row">
                <div class="cell" id="cell-4" role="gridcell" tabindex="0"></div>
                <div class="cell" id="cell-5" role="gridcell" tabindex="0"></div>
                <div class="cell" id="cell-6" role="gridcell" tabindex="0"></div>
            </div>
            <div role="row">
                <div class="cell" id="cell-7" role="gridcell" tabindex="0"></div>
                <div class="cell" id="cell-8" role="gridcell" tabindex="0"></div>
                <div class="cell" id="cell-9" role="gridcell" tabindex="0"></div>
            </div>
        </div>
        <div class="status" aria-live="polite">
            Current Player: <span id="current-player">X</span>
        </div>
        <button id="reset-button">Reset Game</button>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
